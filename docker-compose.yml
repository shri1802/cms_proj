version: '3.9'
services:
 app:
    build: .
    volumes:
      - .:/django
    ports:
      - 8000:8000
    image: app:django
    container_name: cms_container
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    depends_on:
      - postgres_db

 postgres_db:
    image: postgres:latest
    
    volumes:
      - postgres_data:/var/lib/postgressql/data/
    ports:
      - "5432:5432"

volumes:
  postgres_data:

  
